[tool.poetry]
name = "Qt"
version = "1.3.7.2"
description = "Python 2 & 3 compatibility wrapper around all Qt bindings - PySide, PySide2, PyQt4 and PyQt5. Enhanced with types-PySide2 stubs."
authors = ["Marcus Ottosson <konstruktion@gmail.com>"]
packages = [
    { include = "Qt-stubs" },
    { include = "shiboken2-stubs" },
]

[tool.poetry.dependencies]
python = ">2"
"Qt.py" = "1.3.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
